---
apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  labels:
    app_level: internal
  name: kubernetes-dashboard
  namespace: kubernetes-dashboard
spec:
  destination:
    name: ""
    namespace: kubernetes-dashboard
    server: https://kubernetes.default.svc
  project: default
  source:
    path: kubernetes-dashboard
    repoURL: https://github.com/a10pepo/k8sraspberry
    targetRevision: main
  syncPolicy:
    automated:
      prune: true
      selfHeal: true